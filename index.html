<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hip Hop Artists Catalog</title>

  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <header>
    <h1>Hip Hop Artists Catalog</h1>
    <nav>
      <div class="search-group">
        <input type="text" id="searchInput" placeholder="Search artists..." />
        <button id="searchButton">Search</button>
      </div>
      <div class="button-group">
        <button id="addButton">Add</button>
        <button id="removeButton">Remove</button>
        <button id="sortButton">Sort</button>
      </div>
    </nav>
  </header>

  <main>
    <section id="catalogContainer" class="artist-grid">
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Hip Hop Artists Catalog. All rights reserved.</p>
  </footer>

  <script src="js/data.js" defer></script>
  <script src="js/scripts.js" defer></script>
</body>
</html>
